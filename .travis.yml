jobs:
  include:
    - os: osx
      osx_image: xcode10.2
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        -e GH_TOKEN=$GH_TOKEN \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn release --linux --win"
    else
      yarn release
    fi

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

after_success:
  - 'curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"'
  - 'unzip awscli-bundle.zip'
  - './awscli-bundle/install -b ~/bin/aws'
  - 'export PATH=~/bin:$PATH'
  - |
    if [ "$TRAVIS_TAG" == "" ]; then
      TRAVIS_TAG=dev
    fi
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      aws s3 cp dist/bentewee.exe s3://bentewee/app/${TRAVIS_TAG}/ --endpoint-url https://nyc3.digitaloceanspaces.com
      aws s3 cp dist/bentewee-setup.exe s3://bentewee/app/${TRAVIS_TAG}/ --endpoint-url https://nyc3.digitaloceanspaces.com
      aws s3 cp dist/bentewee.deb s3://bentewee/app/${TRAVIS_TAG}/ --endpoint-url https://nyc3.digitaloceanspaces.com
      aws s3 cp dist/bentewee.rpm s3://bentewee/app/${TRAVIS_TAG}/ --endpoint-url https://nyc3.digitaloceanspaces.com
      aws s3 cp dist/bentewee.tar.gz s3://bentewee/app/${TRAVIS_TAG}/ --endpoint-url https://nyc3.digitaloceanspaces.com
      aws s3 cp dist/bentewee.AppImage s3://bentewee/app/${TRAVIS_TAG}/ --endpoint-url https://nyc3.digitaloceanspaces.com
    else
      aws s3 cp dist/bentewee.dmg s3://bentewee/app/${TRAVIS_TAG}/ --endpoint-url https://nyc3.digitaloceanspaces.com
    fi

branches:
  only:
    - master

notifications:
  email: false
